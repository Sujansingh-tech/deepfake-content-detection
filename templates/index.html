<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fake News & Deepfake Detector</title>
</head>
<body>
    <h2>Fake News Detection</h2>
    <form method="POST">
        <textarea name="news_text" rows="6" cols="60" placeholder="Enter news content..."></textarea><br>
        <input type="submit" value="Check News">
    </form>

    <h2>Deepfake Detection</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="deepfake_image"><br>
        <input type="submit" value="Check Image">
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
